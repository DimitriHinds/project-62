<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
   <h1>Grid gallery</h1>
    <div class="image-section">
        <div class="section-style">
            <img class="pic" src="Captain-America.jpg" alt="">
        
            <img class="pic" src="Iron%20Man.jpg" alt="">
               
            <img class="pic" src="hulk.jpg" alt="">
                 
            <img class="pic" src="Black%20Panther.png" alt="">
                        
        <div>
        <div class="section-style">
         
            <img class="pic" src="thor.png" alt="">
                
            <img class="pic" src="Captain%20Marvel.jpg" alt="">
                       
            <img class="pic" src="Gamora.jpg" alt="">
                            
            <img class="pic" src="Thanos.jpg" alt="">
                                
    <div>
        </div>
        
   <section id="game">
            <h1>Slide Gallery</h1>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                                <img src="Captain-America.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="hulk.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="Iron%20Man.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Iron Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="Black%20Panther.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Black Panther</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="thor.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thor</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="Captain%20Marvel.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Captain Marvel</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="Gamora.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Gamora</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                                <img src="Thanos.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                </div> 
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
    </div>
    </section>
    </div>
    </body>
